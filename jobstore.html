<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jobstore.css">
    <link rel="icon" type="image/png" href="assets/icon.png">
    <title>Jobstore Malaysia - Search Jobs in Malaysia | March 2024</title>
</head>

<script src="jobstore.js"></script>

<body>
    <a href="https://www.jobstore.my/login/jobseeker" class="top-banner">
        <div class="left-content">
            <p>Congratulations!</p>
        </div>
        <div class="right-content">
            <p>You just received a <strong>job recommendation!</strong></p>
            <button class="checkout" onclick="window.location.href='https://www.jobstore.my/login/jobseeker'">check it
                out now</button>
        </div>
    </a>

    <div class="body-container-top">
        <div class="row">
            <div class="navigation-bar">
                <a href="https://www.jobstore.my/browse-job">Browse Jobs</a>
                <a href="https://www.jobstore.my/companies">Companies</a>
                <a href="https://www.freshjobs.my/">Campus Hiring</a>
                <a href="https://www.jobstore.my/government-jobs" target="_blank">Government Jobs</a>
                <a href="https://news.jobstore.com/" target="_blank">News</a>
                <a href="https://resources.jobstore.com/category/job-seekers/" target="_blank">Resources</a>
                <a href="https://www.jobstore.my/download-app" target="_blank">Download App</a>
            </div>
            <div class="actions">
                <a href="https://www.jobstore.my/login/jobseeker">Sign In</a>
                <a href="https://www.jobstore.my/signup/jobseeker">Register</a>
                <button class="employers"
                    onclick="window.location.href='https://www.jobstore.my/employer/index'">Employers</button>
            </div>
        </div>

        <div class="row">
            <a href="https://www.jobstore.my/" class="pic-jobstore">
                <img src="https://assets.jobstore.my/images/branding/jobstore_logo_blue.png" alt="Jobstore">
            </a>
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="BETTER JOB, BETTER ME">
                <span class="vertical-line"></span>
                <input type="text" class="search-input" placeholder="Malaysia">
                <span class="icon location-icon"><img src="https://assets.jobstore.my/images/icon/icon_locpin_black.png"
                        alt="location"></span>
                <span class="icon search-icon"><img
                        src="https://assets.jobstore.my/images/icon/icon_searchglass_blue.png" alt="search"></span>
            </div>
            <button class="view-all-jobs" onclick="window.location.href='https://www.jobstore.my/search-jobs'">View
                All Jobs</button>
            <a href="https://www.mycareerfair.my/" class="pic-mycareerfair" target="_blank">
                <img src="https://assets.jobstore.my/mycareerfair/images/branding/mycareerfair_logo_heart_orange.png"
                    alt="mycareerfair">
            </a>
        </div>

        <div class="row">
            <div class="body-event">
                <a href="https://www.mycareerfair.my/" target="_blank" class="event-container">
                    <div class="countdown-container">
                        <div id="countdown">
                            <span id="days"></span>
                            <span> : </span>
                            <span id="hours"></span>
                            <span> : </span>
                            <span id="minutes"></span>
                            <span> : </span>
                            <span id="seconds"></span>
                        </div>
                    </div>
                    
                    <div class="event-vertical-line"></div>

                    <div class="event-image">
                        <img src="https://assets.jobstore.my/mycareerfair/images/branding/mycareerfair_logo_heart_white.png"
                            alt="mycareerfair">
                    </div>

                    <div class="event-vertical-line"></div>
    
                    <div class="event-details">
                        <h4>26 & 27 OCTOBER 2024</h4>
                        <p>KUALA LUMPUR CONVENTION CENTRE</p>
                    </div>
                </a>
    
                <a href="https://www.jobstore.my/government-jobs" target="_blank" class="government-container">
                    <div class="pic-government">
                        <img src="https://assets.jobstore.my/images/layouts/header_my_banner.png"
                            alt="government-job-vacancy" id="govImage">
                            <span class="word" id="word1">GOVERNMENT JOB VACANCY</span>
                            <span class="word" id="word2">KERJA KOSONG KERJAYAAN</span>
                    </div>
                </a>
    
                <a href="https://www.jobstore.my/singapore-jobs" class="singapore-container">
                    <div class="pic-singapore">
                        <img src="https://assets.jobstore.my/images/layouts/header_sg_banner.png"
                            alt="latest-jobs-in-singapore">
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="body-container-middle">
        
    </div>
</body>

</html>
